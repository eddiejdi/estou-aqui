name: estou_aqui
description: "Estou Aqui - Monitor e Estimativa de Movimentos Sociais"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navegação
  go_router: ^14.2.0

  # HTTP & API
  dio: ^5.5.0+1
  retrofit: ^4.1.0

  # Mapas
  google_maps_flutter: ^2.7.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Localização
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # Armazenamento local
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Socket.IO
  socket_io_client: ^2.0.3+1

  # Firebase
  firebase_core: ^3.1.1
  firebase_messaging: ^15.0.3

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # Utilitários
  intl: ^0.20.2
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  # Google Sign-In
  google_sign_in: ^6.1.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.5
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  # fonts: (removed temporarily because assets/fonts/ is empty)
