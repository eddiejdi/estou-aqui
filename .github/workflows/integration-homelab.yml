name: Integration â€” Homelab

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  homelab-integration-tests:
    name: Run integration tests on Homelab
    runs-on: [self-hosted, linux, homelab]
    permissions:
      contents: read

    env:
      HOMELAB_HOST: ${{ secrets.HOMELAB_HOST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run homelab registration integration test
        run: |
          echo "Using HOMELAB_HOST=${HOMELAB_HOST:-192.168.15.2}"
          HOMELAB_HOST=${HOMELAB_HOST:-192.168.15.2} pytest -q -m integration tests/test_homelab_agent_registration.py
        timeout-minutes: 10

      - name: Run alerting integration tests
        run: |
          echo "Using HOMELAB_HOST=${HOMELAB_HOST:-192.168.15.2}"
          HOMELAB_HOST=${HOMELAB_HOST:-192.168.15.2} pytest -q -m integration tests/test_prometheus_runbooks.py tests/test_alertmanager_delivery.py
        timeout-minutes: 10
