name: CI â€” Estou Aqui
env:
  REMOTE_ORCHESTRATOR_ENABLED: 'true'
  HOMELAB_HOST: '192.168.15.2'

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: [self-hosted, homelab]
    permissions:
      contents: read

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test || echo "No tests configured"
        timeout-minutes: 5

  flutter-build:
    name: Flutter Build Check
    runs-on: [self-hosted, homelab]
    permissions:
      contents: read

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || true

      - name: Run tests
        run: flutter test || echo "No tests configured"
        timeout-minutes: 10

  homelab-guard:
    name: Homelab usage guard
    runs-on: [self-hosted, homelab]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run homelab preference checks
        run: |
          chmod +x ./scripts/verify-homelab-preference.sh
          ./scripts/verify-homelab-preference.sh
        timeout-minutes: 5

