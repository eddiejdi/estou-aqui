version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: estou-aqui-db
    environment:
      POSTGRES_DB: estou_aqui
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: estou_aqui_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adicionar PostGIS se necess√°rio:
  # postgis:
  #   image: postgis/postgis:16-3.4-alpine
  #   ...

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estou-aqui-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=estou_aqui
      - DB_USER=postgres
      - DB_PASSWORD=estou_aqui_dev_2026
      - JWT_SECRET=dev_jwt_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  pgdata:
